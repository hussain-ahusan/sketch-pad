<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-sketch</title>
        <link rel="stylesheet" href="./style.css">
        <style>
            @font-face {
                font-family: Foldit-VariableFont_wght;
                src: url(./Foldit-VariableFont_wght.ttf);
            }
        </style>
    </head>
    <body>
        <div class="settings">
            <p style="margin: 10px;">Kindly please set size first, after that chose the color you like!  &#128515;</p>
            <div style="margin: 10px;">
                <button class="size">Set size/clear pad</button>
                <input type="text" id="size" name="Grid-Size" placeholder="Enter a size between 20-100" value="">
                <button class="eraser">Eraser</button>
            </div>
            <div style="margin: 10px;">
                <button class="set-color">Set Color</button>
                <input id="color-picker" type="color">
            </div>
        </div>
        <div class="content">
            <h2>Sketch Pad!</h2>
            <p>Draw your pixelated imagination.</p>
            <div id="container"></div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
